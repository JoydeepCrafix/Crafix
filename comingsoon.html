<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Coming Soon</title>
    <link rel="icon" href="crafixlogo.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Nunito', sans-serif;
            background-color: #FAD0C9;
            color: #333;
            text-align: center;
        }
        .coming-soon-container {
            max-width: 600px;
            width: 90%;
            padding: 30px 20px;
            border-radius: 20px;
            background-color: white;
            box-shadow: 0 12px 30px rgba(0,0,0,0.2);
            /* Removed border */
            position: relative;
        }
        /* Removed dotted border animation */
        h1 {
            font-size: 3.2em;
            margin-bottom: 0.5em;
            color: #e91e63;
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        p {
            font-size: 1.1em;
            color: #444;
            margin-bottom: 1.5em;
            line-height: 1.5;
        }
        .instagram-links {
            margin-top: 1.5em;
            font-size: 1.1em;
            font-weight: 700;
            color: #e91e63;
        }
        .instagram-links a {
            color: white;
            background-color: #e91e63;
            padding: 2px 6px;
            border-radius: 15px;
            text-decoration: none;
            margin: 0 6px;
            box-shadow: 0 1px 3px rgba(233, 30, 99, 0.6);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            display: inline-block;
            font-size: 0.9em;
        }
        .instagram-links a:hover {
            background-color: #d5006e;
            box-shadow: 0 5px 12px rgba(213, 0, 110, 0.8);
            text-decoration: none;
        }

        @media (max-width: 480px) {
            .coming-soon-container {
                padding: 30px 20px;
                max-width: 95%;
            }
            h1 {
                font-size: 3em;
            }
            p {
                font-size: 1.2em;
            }
            .instagram-links {
                font-size: 1.2em;
            }
            .instagram-links a {
                padding: 3px 8px;
                font-size: 1em;
                margin: 0 6px;
            }
        }
    </style>
</head>
<body>
    <!-- Theme toggle removed -->
    <div class="coming-soon-container">
        <h1>Coming Soon</h1>
        <p>We are working hard to bring you something amazing. Stay tuned!</p>
        <div class="instagram-links">
            <p>You can order now from our Instagram accounts:</p>
            <p style="display: flex; justify-content: center; gap: 10px; flex-wrap: nowrap;">
                <a href="https://www.instagram.com/crafix.arts" target="_blank" rel="noopener noreferrer">@crafix.arts</a>
                <a href="https://www.instagram.com/crafix.jewelleries" target="_blank" rel="noopener noreferrer">@crafix.jewelleries</a>
            </p>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
