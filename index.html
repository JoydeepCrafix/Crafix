<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crafix</title>
  <link rel="icon" href="crafixlogo.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      font-family: 'Nunito', sans-serif;
      background-color: #FAD0C9;
      color: #333;
      overflow-x: hidden;
      transition: background-color 0.4s, color 0.4s;
    }

    body.dark-mode {
      background-color: #121212;
      color: #eee;
    }

    section {
      display: none;
      min-height: 100vh;
      padding: 2rem;
      animation: fadeIn 1s ease;
    }

    section.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header {
      background-image: url('hero-bg.jpg');
      background-size: cover;
      background-position: center;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    header img {
      width: 120px;
      margin-bottom: 1rem;
    }

    header h1 {
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 2px;
      min-height: 4rem;
    }

    .typing-animation::after {
      content: "|";
      animation: blink 0.7s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    header p {
      font-size: 1.3rem;
      margin-top: 1rem;
    }

    header a {
      margin-top: 1.5rem;
      display: inline-block;
      padding: 12px 30px;
      background-color: #e91e63;
      color: #fff;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    header a:hover {
      background-color: #d5006e;
    }

    .choose-section, .section-page {
      text-align: center;
    }

    .choose-section h2, .section-page h2 {
      font-size: 2.5rem;
      color: #e91e63;
      margin-bottom: 2rem;
    }

    .choose-section button, .back-btn, .dark-toggle {
      background: #e91e63;
      color: white;
      padding: 12px 25px;
      font-size: 1rem;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .choose-section button:hover, .back-btn:hover, .dark-toggle:hover {
      background: #d5006e;
    }

    .dark-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 999;
    }

    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
      margin-top: 2rem;
    }

    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 250px;
      overflow: hidden;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInProduct 0.5s forwards;
    }

    body.dark-mode .product {
      background: #1f1f1f;
      color: #fff;
    }

    @keyframes fadeInProduct {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .product h3 {
      background: #f8f8f8;
      margin: 0;
      padding: 10px;
      font-size: 1.2rem;
      color: #333;
    }

    .product p {
      padding: 10px;
      font-size: 0.95rem;
      color: #666;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      .choose-section h2, .section-page h2 {
        font-size: 1.8rem;
      }

      .choose-section button {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <button class="dark-toggle" onclick="toggleDarkMode()">üåì Toggle Mode</button>

  <!-- Front Page -->
  <section id="front-page" class="active">
    <header>
      <div>
        <img src="crafixlogo.png" alt="Crafix Logo" />
        <h1 class="typing-animation" id="typed-text"></h1>
        <p>Your one-stop destination for arts and jewelry</p>
        <a href="#" onclick="goToPage('choose-page')">Explore Now</a>
      </div>
    </header>
  </section>

  <!-- Choose Page -->
  <section id="choose-page" class="choose-section">
    <h2>What would you like to explore?</h2>
    <button onclick="showSection('arts')">üé® Arts</button>
    <button onclick="showSection('jewelleries')">üíç Jewelleries</button>
    <br />
    <button class="back-btn" onclick="goToPage('front-page')">‚¨Ö Back</button>
  </section>

  <!-- Section Page -->
  <section id="section-page" class="section-page">
    <h2 id="section-title"></h2>
    <div class="product-list" id="product-list"></div>
    <br />
    <button class="back-btn" onclick="goToPage('choose-page')">‚¨Ö Back</button>
  </section>

  <script>
    const text = "Welcome to Crafix";
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typed-text").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 100);
      }
    }
    window.onload = typeWriter;

    function goToPage(pageId) {
      document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
      document.getElementById(pageId).classList.add("active");
    }

    const data = {
      arts: [
        { img: "polaroidpic.jpg", title: "üì∏ Polaroids", desc: "Best for heartfelt gifts ‚ù§Ô∏è" },
        { img: "pframe.jpg", title: "üñºÔ∏è Photo Frames", desc: "Affordable & personalized" },
        { img: "dec7598c84facdaef2fe673d560d674e.jpg", title: "üìî Custom Photo Albums", desc: "Unique & made with care" },
        { img: "Hf0d32efab6804bbb9f51a36fe9880f33M.jpg_720x720q50.avif", title: "üìö Custom Notebooks", desc: "Spiral bound | Custom covers" }
      ],
      jewelleries: [
        { img: "1.jpg", title: "ü™¢ Beads Bracelets", desc: "Starting @ ‚Çπ19 with charms!" },
        { img: "reha-1.jpg", title: "‚ú® Earrings", desc: "High quality & lightweight" },
        { img: "d2d3943afb6139e9b571c12a1dbf5397.jpg", title: "üåà Necklaces", desc: "Affordable & aesthetic" },
        { img: "8bcb91b2-c540-4ede-8c55-f25161e2acec.c09d27ca2a17f49133f4f082273dcb2f.webp", title: "üåπ 24K Gold Rose", desc: "Elegant and classy gift" }
      ]
    };

    function showSection(type) {
      const products = data[type];
      const list = document.getElementById("product-list");
      const title = document.getElementById("section-title");
      list.innerHTML = "";
      title.textContent = type === "arts" ? "Crafix Arts Collection" : "Crafix Jewelleries Collection";

      products.forEach((p, index) => {
        const delay = index * 100;
        list.innerHTML += `
          <div class="product" style="animation-delay:${delay}ms">
            <img src="${p.img}" alt="${p.title}">
            <h3>${p.title}</h3>
            <p>${p.desc}</p>
          </div>
        `;
      });

      goToPage("section-page");
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>

</body>
</html>
